<!DOCTYPE html>

<html lang="ja">
    
<head>
	<title>Hi! I'm GliieseRegulus</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="gliesestyle.css" rel="stylesheet">
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
</head>

<body>
    <div id="intro-video-wrapper">
  <video
    id="intro-video"
    class="video-js"
    autoplay
    muted
    playsinline
    preload="auto"
    data-setup='{}'
  >
    <source src="Movie/Portfolio.mp4" type="video/mp4" />
  </video>
</div>

<script>
  const player = videojs('intro-video');

  player.ready(() => {
    player.play();

    setTimeout(() => {
      player.pause();
      player.dispose();
      const wrapper = document.getElementById('intro-video-wrapper');
      if (wrapper) {
        wrapper.remove(); // ラッパーごと削除で邪魔なオーバーレイも一掃
      }
    }, 12000);
  });
</script>

    <div id="container">
        <iframe src="UE423/Portfolio.html" alt="UE4"></iframe>
        <footer>Copyright (c) Gliese Regurus All Rights Reserved.</footer>
    </div>
</body>
</html>
