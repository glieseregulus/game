<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Video Intro</title>
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
  <style>
    /* 動画ラッパー */
    #intro-video-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: black;
      z-index: 9999;
    }

    /* video.js プレイヤーラッパー */
    #intro-video_wrapper {
      width: 100%;
      height: 100%;
    }

    /* video.js 全体 */
    #intro-video.video-js {
      width: 100% !important;
      height: 100% !important;
    }

    /* 実際の動画サイズ調整 */
    video.vjs-tech {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover;
    }
  </style>
</head>

<body>

<div id="intro-video-wrapper">
  <video
    id="intro-video"
    class="video-js"
    autoplay
    muted
    playsinline
    preload="auto"
    data-setup='{}'
  >
    <source src="Movie/Portfolio.mp4" type="video/mp4" />
  </video>
</div>

<script>
  const player = videojs('intro-video');

  player.ready(() => {
    player.play();

    setTimeout(() => {
      player.pause();
      player.dispose();
      const wrapper = document.getElementById('intro-video-wrapper');
      if (wrapper) {
        wrapper.remove(); // ラッパーごと削除で邪魔なオーバーレイも一掃
      }
    }, 14000);
  });
</script>

</body>
</html>
